<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">CogentHouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.nodes') }}">Nodes</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.missing') }}">Missing</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.yield24') }}">Yield 24h</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('legacy_graph.current_values') }}">Current values</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('legacy_graph.all_graphs') }}">All graphs</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('tree.tree_page') }}">Network tree</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="p-4 main-container">
        <h1 class="mb-4">{{ title }}</h1>
        <div id="main">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
