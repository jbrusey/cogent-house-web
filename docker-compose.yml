services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ch
      MYSQL_USER: chuser
      MYSQL_PASSWORD: chpass
    volumes:
      - dbdata:/var/lib/mysql

  web:
    # In production set WEB_IMAGE to your GHCR tag, e.g.
    # WEB_IMAGE=ghcr.io/jbrusey/cogent-house-web:main
    image: ${WEB_IMAGE:-ghcr.io/jbrusey/cogent-house-web:main}

    # IMPORTANT:
    # If you keep build enabled, you'll often be running a local image and
    # watchtower won't help. Consider moving build into a dev override file.
    # build: .

    command:
      - uv
      - run
      - gunicorn
      - -b
      - 0.0.0.0:8000
      - --workers=3
      - --threads=2
      - --timeout=60
      - --forwarded-allow-ips=*
      - --access-logfile=-
      - --error-logfile=-
      - --worker-tmp-dir
      - /dev/shm
      - cogent.app:app
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - /home/pi/silicon:/data/silicon
      - /home/chuser/auth2.pickle:/data/auth2.pickle
    environment:
      CH_DBURL: mysql://chuser:chpass@db/ch?connect_timeout=1
      LOGFROMFLAT_DIR: /data/silicon
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Make sure this path matches the user on the host who ran `docker login ghcr.io`
      - /home/jamesb/.docker/config.json:/config.json:ro
    environment:
      - DOCKER_CONFIG=/
    command:
      - --interval=30
      - --cleanup
      - --label-enable
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  dbdata:
